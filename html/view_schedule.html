<head>
    <title></title>

</head>
<body>
	<p id="p1">TurtlesCanfly</p>
	<button type="button" onclick="location.href = '../index.html';" class="btn btn-info" id="btn-back">回去</button>
	<ul id = "dataList">
		<li class="date">7/1</li>
		<table>
			<tr>
			    <td class="item">國文    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
  			<tr>
			    <td class="item">數學    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
  			<tr>
			    <td class="item">魔方    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
		</table>

		<li class="date">7/2</li>
		<table>
			<tr>
			    <td class="item">歷史    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
  			<tr>
			    <td class="item">生物    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
  			<tr>
			    <td class="item">魔方    </td>
    			<td class="item"><button type="button" class="delete">-</button></td>
  			</tr>
		</table>
	</ul>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#singleAdd">Open Modal</button>
	<div id="singleAdd" class="modal fade modal-xl" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modalHeader">新增資料</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">考試名稱:</label>
						<input type="text" class="form-control" id="examName">
					</div>
					<div class="form-group">
						<label for="usr">考試日期:</label>
						<script type="text/javascript">
    						$(function () {
        						console.log($("#datepicker").datepicker());
    						});
						</script>
						<input type="text" class="form-control" id="datepicker">
					</div>
					<div class="form-group">
						<label for="usr">考試類型:</label>
						<select id = "examPicker" class="selectpicker">
							<option>一般科目</option>
							<option>數學競賽</option>
							<option>資訊競賽</option>
						</select>
					</div>
					<div class="form-group">
						<label for="usr">準備科目:</label>
						<select id  = "subjectPicker" class="selectpicker" multiple>
							<option class="subO singleExam">國文</option>
							<option class="subO singleExam">英文</option>
							<option class="subO singleExam">數學</option>
							<option class="subO singleExam">自然</option>
							<option class="subO singleExam">社會</option>
							<option class="subO mathComp">幾何</option>
							<option class="subO mathComp">代數</option>
							<option class="subO mathComp">數論</option>
							<option class="subO mathComp">排列組合</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id = "scheduleSubmit" class="btn btn-default" data-dismiss="modal" id="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
