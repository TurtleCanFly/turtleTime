<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
	<script src="../js/fdb-all.min.js" type="text/javascript"></script>
    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
	<p id="p1">TurtlesCanFly</p>
	
	
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#singleAdd">Open Modal</button>
	<div id="singleAdd" class="modal fade modal-xl" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modalHeader">新增資料</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">名稱:</label>
						<input type="text" class="form-control" id="itemName">
					</div>
					<div class="form-group">
						<label for="usr">日期:</label>
						<script type="text/javascript">
    						$(function () {
        						console.log($("#datepicker").datepicker());
    						});
						</script>
						<input type="text" class="form-control" id="datepicker">
					</div>
					<div class = "form-group">
						<label for="usr">提前提醒（天）</label>
						<select class="form-control" id="beforeRemind">
							<option>0</option>
						    <option>1</option>
						    <option>3</option>
						    <option>5</option>
						    <option>7</option>
					  	</select>
				  	</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" onclick = "submitSingle();" data-dismiss="modal" id="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<button type="button" onclick="location.href = '../index.html';" class="btn btn-info" id="btn-setup">回去</button>
</body>
</html>
